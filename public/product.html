<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电商网站-产品详情页</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/component/header.css"/>
    <link rel="stylesheet" type="text/css" href="css/page/product.css"/>
</head>
<body>
    <div class="productPageWrap">
        <!-- 左边 产品图片 -->
        <div class="goodsImgWrap">
            <!-- 大图 -->
            <div id="bigImgDivId" class="bigImgDiv">
                <!-- 图片显示之前的提示 -->
                <h1 id="imgLoadingId">图片加载中……</h1>
                <!-- 产品大图 -->
                <img id="bigImgId" style="display: none"/>
                <!-- 半透明块 -->
                <div id="mouseMoveId" class="mouseMoveDiv"></div>
                <!-- 局部放大图框
                <div id="localShowImgId" class="localShowImgWrap">
                    <img id="imgDetailsId"/>
                </div>-->
            </div>
            <!-- 局部放大图框 -->
            <div id="localShowImgId" class="localShowImgWrap">
                <img id="imgDetailsId"/>
            </div>
            <!-- 小图 -->
            <div class="smallImgList">
                <label id="smallPrevBtnId"> < </label>
                <ul id="smallImgId">
                    <!--<li><img src="imgs/temp2/4.png"/></li>-->
                </ul>
                <span id="smallNextBtnId"> > </span>
            </div>
        </div>
        <!-- 右边 产品信息 -->
        <div class="goodsInfoWrap">
            <h1 id="goodsTitleId"></h1>
            <div class="inforList">
                <ul id="goodsInfoId"></ul>
            </div>
            <!-- 配送地址 -->
            <div id="addressTitleId" class="addressMenuTitle">
                <p>配送至</p>
                <ul id="addrTitleUlId" class="arrClose">
                    <li>请选择配送地址</li>
                </ul>
            </div>
            <!-- 地址选项 -->
            <div id="addressListId" class="addressMenuList cle">
                <h1>选择新地址</h1>
                <!-- 当前三个tab按钮 -->
                <div class="tabBtn">
                    <ul>
                        <li id="tabPvn" class="yellowBorder">请选择</li>
                        <li id="tabCty" style="display: none">请选择</li>
                        <li id="tabAre" style="display: none">请选择</li>
                    </ul>
                </div>
                <!-- 省市县备选列表 -->
                <div id="provinceId" class="tabNameList"></div>
                <div id="cityId" class="tabNameList" style="display:none"></div>
                <div id="areaId" class="tabNameList" style="display:none"></div>
            </div>
            <!-- 产品数量&加入购物车 -->
            <div class="gotoShopCar">
                <div class="numToCar">
                    <input id="goodsNumTxtId" class="g_a" type="text" value="1">
                    <input id="addBtn" class="g_b" type="button" value="+">
                    <input id="minusBtn" class="g_c" type="button" value="-" disabled="true">
                </div>
                <input id="intoCartId" class="numToCarBtn" type="button" value="加入购物车">
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/lib/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/component/header.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/page/productImgModule.js"></script>
<script type="text/javascript" src="js/page/productInfo.js"></script>
<script type="text/javascript" src="js/page/prodAddressMenu.js"></script>
<script type="text/javascript" src="js/page/goodsNum.js"></script>
