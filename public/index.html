<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index_shopCaring-首页</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/component/header.css"/>
    <link rel="stylesheet" type="text/css" href="css/page/index.css"/>
</head>
<body>
<!--header头部-->

<!--页面主体-->
    <div class="mainWrap">
        <!--产品导航subProductNav-->
        <div class="subProductNav">
            <ul id="subNavId"></ul>
        </div>
        <!--产品轮播sliderWrap-->
        <div class="sliderWrap">
            <!-- 左按钮 -->
            <label id="leftBtnId"><</label>
            <!-- 轮播的图片 -->
            <ul id="ulId">
                <!--<li><img src="imgs/temp/1.jpg" /></li>-->
            </ul>
            <!-- 小白点 -->
            <div id="sliderPWId" class="sliderPointWrap">
                <ul id="pointBtnId">
                    <!--<li class="redBg"></li>-->
                </ul>
            </div>
            <div id="sliderPWBgId" class="sliderPointWrapBg"></div>
            <!-- 右按钮 -->
            <span id="rightBtnId"> > </span>
        </div>
        <!--广告区adWrap-->
        <div class="adWrap">
            <ul>
                <li class="mR_6"><img src="imgs/temp/ad1.jpg"/></li>
                <li><img src="imgs/temp/ad2.jpg"/></li>
            </ul>
        </div>
    </div>
<!--产品列表productListWrap-->
    <div class="productListWrap">
        <div class="goodsListTitle">
            <h1>享品质</h1>
        </div>
        <div class="goodsList" id="goodsListId"></div>
        <div class="goodsListTitle">
            <h1>享生活</h1>
        </div>
        <div class="goodsList">
            <div class="goodsWrap gw_bg_1 mR_10">
                <dl class="bg_1">
                    <dt>京东超市</dt>
                    <dd>天天打折 新款实惠“尽情购”</dd>
                </dl>
            </div>
            <div class="goodsWrap gw_bg_2 mR_10">
                <dl class="bg_2">
                    <dt>智能生活</dt>
                    <dd>引领智能新风尚</dd>
                </dl>
            </div>
            <div class="goodsWrap gw_bg_3">
                <dl class="bg_3">
                    <dt>奢侈大牌</dt>
                    <dd>天天打折</dd>
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/lib/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/component/header.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/page/index.js"></script>
<script type="text/javascript" src="js/main.js"></script>
